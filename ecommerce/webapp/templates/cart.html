{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Your Cart</h2>

  {% if items %}
    <ul class="list-group">
      {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.name_product }}
          <span class="badge bg-primary rounded-pill">${{ item.price }}</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}
