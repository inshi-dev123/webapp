{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
  <h2 class="mb-4">Register as Buyer</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">

      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
